<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <title>songbird</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper container">
        <div class="header__logo"></div>
        <div class="user-result">
          Твой результат:
          <span class="score">0</span>
        </div>
      </div>
    </header>

    <main>
      <!-- <div class="welcome"> -->
      <div class="--hide">
        <video autoplay muted plays-inline loop class="welcome__video">
          <source src="assets/images/birds.mp4" type="video/mp4" />
        </video>

        <div class="welcome__content">
          <h2 class="welcome__desc">
            Я тебе предлагаю сыграть в игру. Нужно будет угадать названия птиц
            по звуку. Сыграем?
          </h2>

          <div class="welcome-buttons">
            <button class="welcome__button cancel-btn">Cancel</button>
            <button class="welcome__button accept-btn">Accept</button>
          </div>
        </div>
      </div>

      <!-- WELCOME PAGE ENDS HERE -->

      <div class="quiz container">
        <div class="top-panel">
          <ul>
            <li class="tp__el tp--curr">Птица</li>
            <li class="tp__el">Птица 2</li>
            <li class="tp__el">Птица 3</li>
            <li class="tp__el">Птица 4</li>
            <li class="tp__el">Птица 5</li>
            <li class="tp__el">Птица 6</li>
          </ul>
        </div>

        <div class="question">
          <div class="question__picture"></div>

          <div class="question__section">
            <h3 class="question__name">******</h3>

            <div class="audio-player-container">
              <audio
                id="player"
                controls
                ></audio>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-wrapper container">
        <a
          href="https://github.com/katsuro666"
          target="_blank"
          class="footer__gh">
          <div class="github-logo"></div>
        </a>

        <p class="footer__year">2023</p>

        <a href="https://rs.school/js/" target="_blank" class="footer__rss">
          <div class="rss-logo"></div>
        </a>
      </div>
    </footer>
  </body>
</html>
